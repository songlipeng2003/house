#{form @buyer.Member.signin()}
<p>
	<label for="author">Email Address: </label><font color="red">*</font> <input

		type="password" name="password" id="password" /> <span class="error">#{error 'password' /}</span>

	<input type="submit" value="Sign in" />
</p>
#{/form}
